<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/main.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div class="game">
      <div class="buttons">
        <button data-index="0"></button>
        <button data-index="1"></button>
        <button data-index="2"></button>
        <button data-index="3"></button>
        <button data-index="4"></button>
        <button data-index="5"></button>
        <button data-index="6"></button>
        <button data-index="7"></button>
        <button data-index="8"></button>
      </div>
      <div class="negative-index winner"></div>
      <button class="rest">Restart game</button>
    </div>
  </body>
</html>
